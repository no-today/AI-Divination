  <head>
    <meta charset="UTF-8" />

    <title>王弼卜卦 | Wang Bi Divination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #F7F5F0;
        --ink: #1A1A1A;
        --ink-light: #3A3A3A;
        --seal: #BC3632;
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--paper);
        color: var(--ink);
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Global Noise Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      .font-cursive {
        font-family: 'Zhi Mang Xing', cursive;
      }
      
      /* Vertical Writing Utilities */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Custom Selection Color */
      ::selection {
        background: var(--seal);
        color: white;
      }
    </style>
